<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상태 선택자</title>
<style>
    input:enabled{
        background-color: lightblue;

    }
    input:disabled{
        background-color: lightgray;

    }
    input:focus{
        background-color: lightyellow;
    }
</style>
</head>
<body>
    <h1>상태 선택자</h1>
    <h3>사용 가능 상태</h3>
<input type="text"> <br><br>
<h3>사용 불가능 상태</h3>
<input type="text" disabled>

</body>
</html>
