<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get 전송 방식</title>
</head>
<body>
    <!--post 전송방식: 폼에 입력된 내용을 브라우저 헤더에 저장해서 전송하는 방식. 데이터 용량 제한 없음-->
    <form action="../0320/02.html" method="post">
        <input type="text" name="username" id="search" placeholder="성명 입력">
        <!--name에 username가 검색어 입력시 주소창에 안뜬다. 헤더에 숨겨서 보냄, post 전송방식의 특징-->
        <input type="submit" value="가입">

    




</form>




</body>
</html>
