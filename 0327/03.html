<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본 입력 양식 태그 연습</title>
</head>
<body>
    <form action="01.html", method="get">
        <label for="username">성명: </label><input type="text" name="username" id="username" value="이름 입력"> <br>
        <label for="pwd">비밀번호: </label><input type="password" id="pwd" name="pwd" > <br>
        첨부파일: <input type="file" name="file"> <br>
        문자수신: <input type="checkbox" name="sms" value="sms"> <br>
        성별: <input type="radio" name="gender" value="female">여성 <input type="radio" name="gender" value="male">남성 <br>
        <input type="hidden" name="code" value="poly111"> <br>
       

        <input type="submit" value="가입"> <br>
        <input type="button" value="주의사항" onclick="alert('이름은 한글로 입력하며, 비밀번호는 3자리 이상 영문혼합으로 작성하시오.')"> <br>
        <input type="reset" value="취소"> <br>
        <input type="image" src="https://placehold.co/300x200"> 


        <!--radio는 둘 중 하나만 택해야해서 그룹을 구성해야함. 하나의 그룹을 만들기 위해서 name ="" 의 설정을 같게 해야한다. 
        그래서 14줄의 name 설정이 같은 거임.-->
        <!--전송되는건 value 값이 주소창으로 전송됨 
        / 개발할 때는 get방식 많이 씀 실제로 비밀번호 등 정보 노출 방지를 위해 개발 후 나중에 post 방식 쓴다
        hidden의 경우 value의 값이 주소에 전송된다-->
    </form>






</body>
</html>
