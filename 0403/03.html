<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공간분할 태그 div와 span</title>
</head>
<style>
    h1 {
        color: blue;
        background-color: aqua; 
    }
    div {
        color: #ffffff;
        background-color: #000000;
    }
</style>
<!--색상 이름은 대략 16개 정도로만 지정되어 있으므로, 2진수 여섯자리로 색상을 표현하는 게 상세하게 색을 지정할 수 있다. (자릿수 R:2, G:2, B:2 )-->
<body>
    <h1>div</h1>
    <div>블록형식의 공간분할 태그</div>
    <div>블록형식의 공간분할 태그</div>
    <div>블록형식의 공간분할 태그</div>
    <div>블록형식의 공간분할 태그</div>
    <div>블록형식의 공간분할 태그</div>


    <h1>span</h1>
    <span>인라인형식의 공간 분할 태그</span>
    <span>인라인형식의 공간 분할 태그</span>
    <span>인라인형식의 공간 분할 태그</span>
    <span>인라인형식의 공간 분할 태그</span>
    <span>인라인형식의 공간 분할 태그</span>

</body>
</html>
