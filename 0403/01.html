<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택가능한 입력양식</title>
</head>
<body>
    <form action="../0327/01.html" method="get">
        <table> 
            <tr>
                <td>
                    <!--아이디가 username인 것을 위한 label이다-->
                    <label for="username">성명: </label>

                </td>
                <td>
                    <input type="text" name="usename" id="username" value="이름 입력"> 
                    
                </td>
            </tr>
            <tr>
                <td>성별: </td>
                <td>
                    <input type="radio" name="gender" id="male" value="m">
                    <!--아이디가 male인 것을 위한 label이다-->
                    <label for="male">남성: </label>
                    
                    <input type="radio" name="gender" id="female" value="f">
                    <!--아이디가 female인 것을 위한 label이다-->
                    <label for="female">여성: </label>
                </td>
            </tr>
            <tr>
                <td>
                    관심분야(항목 그룹화):
                </td>
                <td>
                    <select name="interest2">
                        <optgroup label="sports">
                            <option value="soccer">축구</option>
                            <option value="basketball">농구</option>
                            <option value="baseball">야구</option>
                            <option value="golf">골프</option>
                        </optgroup>
                        <optgroup label="music">
                            <option value="pop">팝</option>
                            <option value="rock">락</option>
                            <option value="hiphop">힙합</option>
                            <option value="classic">클래식</option>
                        </optgroup>
                        <optgroup label="movie">
                            <option value="action">액션</option>
                            <option value="comedy">코미디</option>
                            <option value="drama">드라마</option>
                            <option value="horror">공포</option>
                        </optgroup>
                        <optgroup label="game">
                            <option value="rpg">RPG</option>
                            <option value="fps">FPS</option>
                            <option value="strategy">전략</option>
                            <option value="puzzle">퍼즐</option>
                        </optgroup>
                    </select>
                </td>
            </tr>
           <tr>
                <td>
                    관심분야:
                </td>
                <td>
                    <select name="interest" multiple>
                        <option value="sports">스포츠</option>
                        <option value="music">음악</option>
                        <option value="movie">영화</option>
                        <option value="game">게임</option>
                    </select>
                </td>
            </tr>

            <tr align="center">
                <td colspan="2">
                    <button type="submit">가입</button>
                </td>
            </tr>
        </table>



    </form>
</body>
</html>
