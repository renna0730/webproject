<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력양식 그룹으로 묶기</title>
</head>
<style>
    *{
        color: brown;
    }
</style>
<body>
    <form action="01.html" method="get">
        <fieldset>
            <legend>관심분야</legend>
            <table>
                <tr>
                    <td>이름: </td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>이메일: </td>
                    <td><input type="email"></td>
                </tr>
                <tr>
                    <td>남기고 싶은 말: </td>
                    <td>
                        <textarea name="comment" cols="20" rows="10" placeholder="상세 주소를 여기에 입력 부탁드립니다."></textarea>
                   <!--textarea 태그 사이에 어떤 문구를 넣을 때 태그 사이에 공백에 따라 문구 위치가 달라진다-->
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="가입"> 
                    </td>
         
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
