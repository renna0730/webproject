<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가시 속성: display 속성</title>
<style>
    div{
        display: inline; /* display: none; 요소를 화면에 표시하지 않음. inline; */
        width: 100px;
        height: 50px;
        background-color: cornflowerblue;
        margin: 10px;
        padding: 0 20px;
    }
</style>
</head>
<body>
    <p>인공지능의 미래</p>
    <span>한국폴리텍대학</span>
    <div>인공지능소프트웨어과</div>
    <span>서울정수캠퍼스</span>
</body>
</html>
