<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>순서가 있는 목록</h1>
    <ul type="square"> 
        <li>사과</li>
        <li>바나나</li>
        <li>포도</li>
    </ul>
    <h1>순서가 없는 목록</h1>
    <ol type="1">
        <li>사과</li>
        <li>바나나</li>
        <li>포도</li>
    </ol>
    
    <h1>중첩된 목록</h1>
    <ul>
        <li>
            <b>과일</b>
            <ol>
                <li>오렌지</li>
                <li>포도</li>
                <li>사과</li>
            </ol>
        </li>
        <li>
            <b>채소</b>
            <ol>
                <li>파</li>
                <li>양파</li>
                <li>당근</li>
            </ol>
        </li>
        
    </ul>
</body>
</html>
